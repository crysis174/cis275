<!-- HTML Content Here  -->

<div class="container-smart text-center">
    <div class="row">
    
    <div class="carousel slide" Id="slideshow" data-bs-ride="carousel">
    <div class="carousel-inner">
    <!--part 1: Smart feature images-->
    <!-- feature 1 -->
    <div class="carousel-item active">

    </div>

        </div>
        
        
        </div>
    
    <!-- part 2: button-->
